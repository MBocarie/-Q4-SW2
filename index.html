<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+25&display=swap" rel="stylesheet"
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+25&display=swap" rel="stylesheet">>
	<title>Q4-SW 2</title>
	<style>
		.img {
			text-align: center;
			display: block;
		}

		.container {
			padding: 10px;
			margin: 20px;
			margin-top: 115px;
			text-align: center;
			display: flex;
            align-items: center;
            justify-content: center;

		}

		body {
			background-image: url(https://png.pngtree.com/background/20210712/original/pngtree-hand-drawn-education-math-background-picture-image_1176980.jpg);
			background-size: cover;
			font-family: "Jersey 25", sans-serif;
		}

		.input-container div {
            margin-bottom: 15px;
        }

        .input-container {
        	border: dashed 3px darkslategray;
        	padding: 20px;
        }

        h1 {
        	color: steelblue;
        }

        .textLARGE {
        	font-size: 60px;
        	color: royalblue;
        }

        .cporofl {
        	font-size: 45px;
        	color: royalblue;
        }

        .btn-container button {
        	padding: 12px 17px;
        	font-size: 17px;
        	font-family: "Jersey 10", sans-serif;
 			font-weight: 400;
 			font-style: normal;
 			border: none;
 			margin-right: 10px;
 			margin-left: 10px;
		}

        .btn-product {
        	color: ghostwhite;
        	background-color: springgreen;
        }

        .btn-exponent {
        	color: #F4CA81;
        	background-color: lightgoldenrodyellow;
        }

        .btn-remainder {
        	color: darkslategrey;
        	background-color: indianred;
        }

        .btn-equality {
        	color: #9FD4F5;
        	background-color: cadetblue;
        }
	</style>
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="https://fcit.usf.edu/matrix/wp-content/uploads/2017/01/DanceBot-3-LG.gif" width="380" height="400">
		</div>
	        <div class="input-container">
	        	<h1>Hi! I'm <strong><i class="textLARGE">Robo</i></strong>. I'm here to give you a challenge</h1><br>
	        	<h2 class="cporofl">Given:</h2>
                <div>
                    <label for="inputX1">Enter a value for X:</label>
                    <input type="number" id="inputX1">
                </div>
                <div>
                    <label for="inputY">Enter a value for Y:</label>
                    <input type="number" id="inputY">
                </div>
                <p>Click the buttons below to calculate</p>
                <div class="btn-container">
        		<button class="btn-remainder" onclick="checkRemainder()">Get the remainder</button>
            	<button class="btn-product" onclick="calculateProduct()">Product of x and y</button>
       			<button class="btn-equality" onclick="calculateEquality()">Check if x is equal to y</button>
        		<button class="btn-exponent" onclick="calculateExponent()">X raised to y</button>
         	</div>  
            </div>    
    </div>

    <script>
    		function checkRemainder() {
        var x1 = document.getElementById("inputX1").value;
        var y = document.getElementById("inputY").value;
        var remainder = x1 % y;
        alert("The Remainder is " + remainder);
    }
    		function calculateProduct() {
        var x1 = document.getElementById("inputX1").value;
        var y = document.getElementById("inputY").value;
        var product = x1 * y;
        alert("Product of x and y is " + product);
    }
    		function calculateEquality() {
        var x1 = document.getElementById("inputX1").value;
        var y = document.getElementById("inputY").value;
        var equality = x1 === y;
        alert("Is x equal to y? Answer: " + equality);
    }
    		function calculateExponent() {
        var x1 = document.getElementById("inputX1").value;
        var y = document.getElementById("inputY").value;
        var raised = Math.pow(x1+ y);
        alert("X raised to y is " + raised);
    }
    </script>

</body>
</html>
